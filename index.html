<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body>
    <header>Battleship</header>
    <!-- show overlay for game intro -->
    <div class="intro">
        Plot your ships
        <!-- show your board, as well as the shipyard -->
        <div class="pBoard">
            <!-- populate with script -->
        </div>
        <div class="shipyard">
            <!-- populate with script -->
            <div id="carrier" class="ship rotatable" draggable="true" data-length="5">CARRIER</div>
            <div id="battleship" class="ship rotatable" draggable="true" data-length="4">BATTLESHIP</div>
            <div id="cruiser" class="ship rotatable" draggable="true" data-length="3">CRUISER</div>
            <div id="submarine" class="ship rotatable" draggable="true" data-length="3">SUBMARINE</div>
            <div id="destroyer" class="ship rotatable" draggable="true" data-length="2">DESTROYER</div>
        </div>
        <button class="ready">Begin battle</button>
    </div>

    <!-- when ships are ready, show main screen -->
    <div class="main">
        <div class="playerSide">
            <div class="playerFleetHeader">YOUR FLEET</div>
            <div class="pBoard">
                <!-- populate with script -->
            </div>
            <div class="pGraveyard">
                <!-- populate with script -->
            </div>
        </div>
        <div class="botSide">
            <div class="botFleetHeader">OPPONENT</div>
            <div class="bBoard">
                <!-- populate with script -->
            </div>
            <div class="bGraveyard">
                <!-- populate with script -->
            </div>
        </div>
        
    </div>

    <div class="outro">
        <!-- populate with game results -->
    </div>

    <footer>created by ateodocio</footer>
</body>
</html>
