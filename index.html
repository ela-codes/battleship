<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <header>Battleship</header>
    <!-- show overlay for game intro -->
    <div class="intro">
        Plot your ships
        <!-- show your board, as well as the shipyard -->
        <div class="pBoard">
            <!-- populate with script -->
        </div>
        <div class="shipyard">
            <!-- populate with script -->
        </div>
        <button class="ready">Begin battle</button>
    </div>

    <!-- when ships are ready, show main screen -->
    <div class="main">
        <div class="playerSide">
            <div class="playerFleetHeader">YOUR FLEET</div>
            <div class="pBoard">
                <!-- populate with script -->
            </div>
            <div class="pGraveyard">
                <!-- populate with script -->
            </div>
        </div>
        <div class="botSide">
            <div class="botFleetHeader">OPPONENT</div>
            <div class="bBoard">
                <!-- populate with script -->
            </div>
            <div class="bGraveyard">
                <!-- populate with script -->
            </div>
        </div>
        
    </div>

    <div class="outro">
        <!-- populate with game results -->
    </div>

    <footer>created by ateodocio</footer>
</body>
</html>
