<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body>
    <header>Battleship</header>
    <!-- show overlay for game intro -->
    <div class="intro">
        Plot your ships
        <!-- show your board, as well as the shipyard -->
        <div class="pBoard">
            <!-- populate with script -->
        </div>
        <button class="beginBattle">Begin battle</button>
        <div class="shipyard">
            Drag ship to board. Click to rotate.
            <!-- <button class="resetShipyard">Reset Ships</button> -->
            <div class="shipComponents">
                <div id="carrier" class="ship rotatable" draggable="true" data-length="5" data-rotated="false">CARRIER</div>
            
                <div id="battleship" class="ship rotatable" draggable="true" data-length="4" data-rotated="false">BATTLESHIP</div>
                
                <div id="cruiser" class="ship rotatable" draggable="true" data-length="3" data-rotated="false">CRUISER</div>
            
                <div id="submarine" class="ship rotatable" draggable="true" data-length="3" data-rotated="false">SUBMARINE</div>
                
                <div id="destroyer" class="ship rotatable" draggable="true" data-length="2" data-rotated="false">DESTROYER</div>
            </div>
        </div>
        
    </div>

    <!-- when ships are ready, show main screen -->
    <div class="main">
        <div class="mainHeader"></div>
        <div class="playerSide">
            <div class="fleetHeader">YOUR BOARD</div>

            <!-- populate this with player board -->

            <div class="pGraveyard">
                <div class="graveyardHeader">GRAVEYARD</div>
                <div class="pSunkShips"></div>
                <!-- populate with script -->
            </div>
        </div>
        <div class="botSide">
            <div class="fleetHeader">OPPONENT'S BOARD</div>
            <div class="bBoard">
                <!-- populate with script -->
            </div>
            <div class="bGraveyard">
                <div class="graveyardHeader">GRAVEYARD</div>
                <div class="bSunkShips"></div>
                <!-- populate with script -->
            </div>
        </div>
        
    </div>

    <div class="outro">
        <!-- populate with game results -->
    </div>

    <footer>Created by ateodocio <span><a href="https://github.com/ateodocio/battleship"><img src="../images/gh_icon.png" alt="GitHub icon" width="40" height="40"></a></span></footer>
</body>
</html>
